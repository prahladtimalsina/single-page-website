<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Single Page Website</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            margin: 0 1rem;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 100px 20px;
            margin-top: 70px;
            min-height: 100vh;
        }
        #home { background: #f4f4f4; }
        #about { background: #ddd; }
        #services { background: #bbb; }
        #contact { background: #999; }
        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 1rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                padding: 0.5rem;
            }
            nav a {
                margin: 0.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            section {
                padding: 80px 10px;
            }
            nav a {
                margin: 0.3rem 0;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="home"><h1>Welcome to Our Website</h1></section>
    <section id="about"><h1>About Us</h1></section>
    <section id="services"><h1>Our Services</h1></section>
    <section id="contact"><h1>Contact Us</h1></section>
    <footer>&copy; Prahlad Timalsina 2025 Single Page Website</footer>

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
